<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
        #example {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="example"></div>

    <script src="js/third-party/threejs/three.min.js"></script>
    <script src="js/third-party/threejs/StereoEffect.js"></script>
    <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
    <script src="js/third-party/threejs/OrbitControls.js"></script>

    <script>
        var camera, scene, renderer;
        var effect, controls;
        var element, container;

        var clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xcce0ff, 500, 10000);

            renderer = new THREE.WebGLRenderer();
            // renderer.setClearColor( 0xc0c0ff, 1);
            renderer.setClearColor(scene.fog.color);
            element = renderer.domElement;
            container = document.getElementById('example');
            container.appendChild(element);

            effect = new THREE.StereoEffect(renderer);


            camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
            camera.position.set(0, 10, 0);
            scene.add(camera);

            controls = new THREE.OrbitControls(camera, element);
            controls.rotateUp(Math.PI / 4);
            controls.target.set(
                camera.position.x + 0.1,
                camera.position.y,
                camera.position.z
            );
            controls.noZoom = true;
            controls.noPan = true;
            controls.autoRotate = false;

            function setOrientationControls(e) {
                if (!e.alpha) {
                    return;
                }

                controls = new THREE.DeviceOrientationControls(camera, true);
                controls.connect();
                controls.update();

                element.addEventListener('click', fullscreen, false);

                window.removeEventListener('deviceorientation', setOrientationControls);
            }
            window.addEventListener('deviceorientation', setOrientationControls, true);


            var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
            scene.add(light);

            // ground
            
            var texture = THREE.ImageUtils.loadTexture(
                'textures/patterns/checker.png'
            );
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat = new THREE.Vector2(50, 50);
            texture.anisotropy = renderer.getMaxAnisotropy();

            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                shading: THREE.FlatShading,
                map: texture
            });
            var geometry = new THREE.PlaneGeometry(1000, 1000);

            var mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            scene.add(mesh);


            // ground
            /*
            var groundTexture = THREE.ImageUtils.loadTexture("textures/patterns/grasslight-big.jpg");
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(25, 25);
            groundTexture.anisotropy = 16;

            var groundMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0x111111,
                map: groundTexture
            });

            var mesh = new THREE.Mesh(new THREE.PlaneGeometry(20000, 20000), groundMaterial);
            mesh.position.y = -250;
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);
*/

            createForest(scene);

            window.addEventListener('resize', resize, false);
            setTimeout(resize, 1);
        }

        function createForest(scene) {
            for (var i = 0; i < 50; i++) {
                addTree(scene);
            }
        }

        function addTree(scene) {
            var xPos = (Math.random() * 200) - 100; // between -100 and 100
            var zPos = (Math.random() * 200) - 100; // between -100 and 100

            var trunkRadius = Math.random() * 5;
            var trunkHeight = Math.random() * 75;
            var treeTrunk = new THREE.Mesh(
                new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight, 32),
                new THREE.MeshBasicMaterial({
                    color: 0x492a00
                })
            );
            treeTrunk.translateX(xPos);
            treeTrunk.translateZ(zPos);
            scene.add(treeTrunk);

            var treeHeadRadius = (trunkRadius * 2) + (Math.random() * 15);
            var treeHead = new THREE.Mesh(
                new THREE.SphereGeometry(treeHeadRadius, 32, 32),
                new THREE.MeshBasicMaterial({
                    color: 0x2bcd00,
                    opacity: 0.98,
                    transparent: true
                })
            );
            treeHead.translateX(xPos);
            
            // the amount the treeHead sphere should sink into the trunk to match rim of the trunk with the sphere
            var treeHeadSink = treeHeadRadius - Math.sqrt(Math.pow(treeHeadRadius, 2) - Math.pow(trunkRadius, 2));
            
            treeHead.translateY((0.5 * trunkHeight) + (treeHeadRadius - treeHeadSink));
            treeHead.translateZ(zPos);
            scene.add(treeHead);
        }

        function resize() {
            var width = container.offsetWidth;
            var height = container.offsetHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            effect.setSize(width, height);
        }

        function update(dt) {
            resize();

            camera.updateProjectionMatrix();

            controls.update(dt);
        }

        function render(dt) {
            effect.render(scene, camera);
        }

        function animate(t) {
            requestAnimationFrame(animate);

            update(clock.getDelta());
            render(clock.getDelta());
        }

        function fullscreen() {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        }
    </script>
</body>

</html>
