<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardboard Forest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
        #example {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="example"></div>

    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/has.js"></script>
    <script type="text/javascript" src="js/StereoEffect.js"></script>
    <script type="text/javascript" src="js/DeviceOrientationControls.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
	<script type="text/javascript" src="js/FirstPersonControls.js"></script>
	<script type="text/javascript" src="js/LookDownSwitch.js"></script>
	<script type="text/javascript" src="js/Forest.js"></script>

    <script>
		"use strict";
        var camera, scene, renderer;
        var effect, controls;
        var element, container;

        var clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
           //  scene.fog = new THREE.Fog(0xcce0ff, 500, 10000);
			scene.fog=new THREE.FogExp2( 0xc0c0f0, 0.015 );

            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor( 0xc0c0f0, 1);
            // renderer.setClearColor(scene.fog.color);
            element = renderer.domElement;
            container = document.getElementById('example');
            container.appendChild(element);

            effect = new THREE.StereoEffect(renderer);


            camera = new THREE.PerspectiveCamera(120, 1, 0.001, 700);
            camera.position.set(0, 10, 0);
            scene.add(camera);

			// controls
			if (has.mobile) {
                controls = new THREE.DeviceOrientationControls(camera, true);
                controls.connect();
                controls.update();
				element.addEventListener('click', fullscreen, false);
			} else {
				controls = new THREE.OrbitControls(camera, element);
				controls.rotateUp(Math.PI / 4);
				controls.target.set(
					camera.position.x + 0.1,
					camera.position.y,
					camera.position.z
				);
				controls.noZoom = true;
				controls.noPan = true;
				controls.autoRotate = false;
			}

			// lights
            var light = new THREE.HemisphereLight(0x00ff00, 0x00ff00, 0.6);
            scene.add(light);

            // ground 1
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                shading: THREE.FlatShading,
                // map: texture
            });
            var geometry = new THREE.PlaneGeometry(1000, 1000);

            var mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            scene.add(mesh);

            Forest.createForest(scene);

			LookDownSwitch.create(scene);

            window.addEventListener('resize', resize, false);
            setTimeout(resize, 1);
        }

        function resize() {
            var width = container.offsetWidth;
            var height = container.offsetHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            effect.setSize(width, height);
        }

        function update(dt) {
            resize();

            camera.updateProjectionMatrix();

            controls.update(dt);
        }

        function render(dt) {
            effect.render(scene, camera);
        }

        function animate(t) {
            requestAnimationFrame(animate);

            update(clock.getDelta());
            render(clock.getDelta());
        }

        function fullscreen() {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        }
    </script>
</body>

</html>
